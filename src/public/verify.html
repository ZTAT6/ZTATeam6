<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:#eef3ff; font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    .wrapper { width:360px; max-width:94vw; background:#fff; border:2px solid #0f4da3; border-radius:18px; box-shadow:0 10px 20px rgba(10,78,168,.15); padding:26px 22px; }
    h2 { margin:0 0 14px 0; font-size:28px; }
    .muted { color:#6b7280; font-size:13px; }
    .field { margin:12px 0; }
    .email-display { padding:12px 14px; border:1px solid #e5e7eb; border-radius:12px; font-size:16px; background:#f9fafb; }
    .code-grid { display:grid; grid-template-columns: repeat(6, 1fr); gap:10px; margin:12px 0 6px; }
    .code-input { width:100%; height:48px; text-align:center; font-size:20px; border:1px solid #e5e7eb; border-radius:12px; }
    .btn { width:100%; border:none; margin-top:14px; border-radius:14px; padding:14px; font-weight:700; font-size:18px; color:#fff; background:linear-gradient(90deg, #0a4ea8, #0e6de6); cursor:pointer; }
    .error { color:#b3261e; min-height:18px; font-size:14px; }
    .row { display:flex; justify-content:space-between; align-items:center; margin-top:10px; }
    .link { color:#0c61cf; text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Email Verification</h2>
    <div class="field">
      <div class="email-display" id="emailDisplay">email@example.com</div>
    </div>
    <div class="field">
      <div class="code-grid" id="codeGrid">
        <input class="code-input" inputmode="numeric" maxlength="1" />
        <input class="code-input" inputmode="numeric" maxlength="1" />
        <input class="code-input" inputmode="numeric" maxlength="1" />
        <input class="code-input" inputmode="numeric" maxlength="1" />
        <input class="code-input" inputmode="numeric" maxlength="1" />
        <input class="code-input" inputmode="numeric" maxlength="1" />
      </div>
    </div>
    <div class="error" id="verifyError"></div>
    <button class="btn" id="verifyBtn">Verify Email</button>
    <div class="row">
      <a class="link" href="#" id="resendLink">Resend code</a>
      <a class="link" href="/" id="backLogin">Back to login</a>
    </div>
    <p class="muted" style="margin-top:10px;">If SMTP is not configured, check server logs for the code.</p>
  </div>

  <script src="/verify.js"></script>
</body>
</html>
