<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    .card { max-width: 720px; border: 1px solid #e5e7eb; border-radius: 12px; padding: 18px; }
    .muted { color: #6b7280; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #3b82f6; background: #3b82f6; color: #fff; cursor: pointer; }
  </style>
  </head>
<body>
  <div class="card">
    <h2>Welcome</h2>
    <p class="muted">Role: <span id="role">unknown</span></p>
    <p class="muted">Token present: <span id="tokenStatus">no</span></p>
    <button id="logout">Logout</button>
    <hr />
    <h3>My Activity</h3>
    <pre id="activity">Loading...</pre>
  </div>
  <script>
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    document.getElementById('role').textContent = role || 'unknown';
    document.getElementById('tokenStatus').textContent = token ? 'yes' : 'no';

    async function loadActivity() {
      if (!token) { document.getElementById('activity').textContent = 'Not logged in'; return; }
      const res = await fetch('/me/activity', { headers: { Authorization: `Bearer ${token}` } });
      const data = await res.json();
      document.getElementById('activity').textContent = JSON.stringify(data, null, 2);
    }
    loadActivity();

    document.getElementById('logout').addEventListener('click', async () => {
      if (token) {
        await fetch('/auth/logout', { method: 'POST', headers: { Authorization: `Bearer ${token}` } });
      }
      localStorage.removeItem('token');
      localStorage.removeItem('role');
      window.location.href = '/';
    });
  </script>
</body>
</html>
